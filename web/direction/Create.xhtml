<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectionCreateDlg" widgetVar="DirectionCreateDialog" showEffect="fade" showHeader="explode" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDirectionTitle}">
            <h:form id="DirectionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDirectionLabel_libilleDr}" for="libilleDr" />
                        <p:inputText id="libilleDr" value="#{directionController.selected.libilleDr}" title="#{bundle.CreateDirectionTitle_libilleDr}" required="true" requiredMessage="#{bundle.CreateDirectionRequiredMessage_libilleDr}"/>
                        <p:outputLabel value="#{bundle.CreateDirectionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{directionController.selected.type}" title="#{bundle.CreateDirectionTitle_type}" required="true" requiredMessage="#{bundle.CreateDirectionRequiredMessage_typeDr}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{directionController.create}" value="#{bundle.Save}" update="display,:DirectionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DirectionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DirectionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
