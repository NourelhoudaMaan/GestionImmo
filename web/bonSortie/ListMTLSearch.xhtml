<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="header">
            <h2 style="margin-left: 400px">Chercher dans la liste des bons du sorties</h2>
        </ui:define>
        <ui:define name="body">
            <h:form id="BonSortieListForm">
                <p:panel header="#{bundleBon.ListBonSortieTitle}">
                    <p:dataTable id="datalist" value="#{bonSortieController.listMTL()}" var="item"
                                 selectionMode="single" selection="#{bonSortieController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numBS}"
                                 rows="5"
                                 filteredValue="#{bonSortieController.filteredBonlList}"
                                 widgetVar="MaterielWidget" >
        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Checher:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('MaterielWidget').filter()" style="width:300px" placeholder="Rechecher ici"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{item.numBS}" filterMatchMode="contains" styleClass="colon" >
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_numBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.numBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.dateBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_dateBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateBS}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.employeBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_employeBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.departBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_departBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.departBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.serviceBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_serviceBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.blocBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_blocBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.blocBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.bureauBS}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_bureauBS}"/>
                            </f:facet>
                            <h:outputText value="#{item.bureauBS}"/>
                        </p:column>
                        <p:column filterBy="#{item.codeMBE}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundleBon.ListBonSortieTitle_codeMBE}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeMBE}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
