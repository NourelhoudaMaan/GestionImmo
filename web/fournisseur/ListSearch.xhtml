<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFournisseurTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FournisseurListForm">
                <p:panel header="#{bundle.ListFournisseurTitle}">
                    <p:dataTable id="datalist" value="#{fournisseurController.items}" var="item"
                                 selectionMode="single" selection="#{fournisseurController.selected}"
                                 paginator="true" rowKey="#{item.idF}" rows="5"
                                 filteredValue="#{fournisseurController.filteredfournisseurlList}"
                                 widgetVar="FournisseurWidget">
        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Checher:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('FournisseurWidget').filter()" style="width:300px" placeholder="Rechecher ici"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{item.nomF}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseurTitle_nomF}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomF}"/>
                        </p:column>
                        <p:column filterBy="#{item.prenomF}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseurTitle_prenomF}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenomF}"/>
                        </p:column>
                        <p:column filterBy="#{item.teleF}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseurTitle_teleF}"/>
                            </f:facet>
                            <h:outputText value="#{item.teleF}"/>
                        </p:column>
                        <p:column filterBy="#{item.faxF}" filterMatchMode="contains" styleClass="colon">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseurTitle_faxF}"/>
                            </f:facet>
                            <h:outputText value="#{item.faxF}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
