<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
         <ui:define name="header">
            <h2 style="margin-left: 350px">Charcher dans la liste du matériel dans la réparation</h2>
        </ui:define>
        <ui:define name="body">
            <h:form id="ReparationListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{reparationController.items}" var="item"
                                 selectionMode="single" selection="#{reparationController.selected}"
                                 paginator="true" rowKey="#{item.idR}"
                                 rows="5" filteredValue="#{reparationController.filteredMaterielList}"
                                 widgetVar="MaterielWidget" >
        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Checher:"/>
                                <p:inputText id="globalFilter" onkeyup="PF('MaterielWidget').filter()" style="width:300px" placeholder="Rechecher ici"/>
                            </p:outputPanel>
                        </f:facet>
                        <p:column filterBy="#{item.codeMR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_codeMR}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeMR}"/>
                        </p:column>
                        <p:column filterBy="#{item.marckR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_marckR}"/>
                            </f:facet>
                            <h:outputText value="#{item.marckR}"/>
                        </p:column>
                        <p:column filterBy="#{item.categorieMR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_categorieMR}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieMR}"/>
                        </p:column>
                        <p:column filterBy="#{item.typeMR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_typeMR}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeMR}"/>
                        </p:column>
                        <p:column filterBy="#{item.etatMR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_etatMR}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatMR}"/>
                        </p:column>
                        <p:column filterBy="#{item.raparationR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_raparationR}"/>
                            </f:facet>
                            <h:outputText value="#{item.raparationR}"/>
                        </p:column>
                        <p:column filterBy="#{item.dateDebutR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_dateDebutR}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebutR}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.dateFinR}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleReparation.ListReparationTitle_dateFinR}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFinR}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
