<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="GMTLNotifDlg" widgetVar="GMTLNotifDlg" showEffect="fade"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form>
                    <h4><h:outputText value="La dérnière notification"/></h4>
                    <p:dataTable value="#{notificationController.gestionMTLLastReceiver()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Expéditeur"/>
                            </f:facet>
                            <h:outputText value="#{item.senderN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Récepteur"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Objet"/>
                            </f:facet>
                            <h:outputText value="#{item.objectMsgN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Message"/>
                            </f:facet>
                            <h:outputText value="#{item.bodyMsgN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.dateN}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="OK" onclick="GMTLNotifDlg.hide()"/>
                </h:form>
        </p:dialog>
