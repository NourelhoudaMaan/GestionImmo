<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationCreateDlg" widgetVar="NotificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleNotification.CreateNotificationTitle}">
            <h:form id="NotificationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <p:outputLabel value="#{bundleNotification.CreateNotificationLabel_senderN}" for="senderN" />
                        <p:inputText id="senderN" value="#{notificationController.selected.senderN}" title="#{bundleNotification.CreateNotificationTitle_senderN}" required="true" requiredMessage="#{bundleNotification.CreateNotificationRequiredMessage_senderMsgN}"/>
                        <p:outputLabel value="#{bundleNotification.CreateNotificationLabel_receiverN}" for="receiverN" />
                        <p:inputText id="receiverN" value="#{notificationController.selected.receiverN}" title="#{bundleNotification.CreateNotificationTitle_receiverN}" required="true" requiredMessage="#{bundleNotification.CreateNotificationRequiredMessage_receiverN}"/>
                        <p:outputLabel value="#{bundleNotification.CreateNotificationLabel_objectMsgN}" for="objectMsgN" />
                        <p:inputText id="objectMsgN" value="#{notificationController.selected.objectMsgN}" title="#{bundleNotification.CreateNotificationTitle_objectMsgN}" required="true" requiredMessage="#{bundleNotification.CreateNotificationRequiredMessage_objectMsgN}"/>
                        <p:outputLabel value="#{bundleNotification.CreateNotificationLabel_bodyMsgN}" for="bodyMsgN" />
                        <p:inputText id="bodyMsgN" value="#{notificationController.selected.bodyMsgN}" title="#{bundleNotification.CreateNotificationTitle_bodyMsgN}" required="true" requiredMessage="#{bundleNotification.CreateNotificationRequiredMessage_bodyMsgN}"/>
                        <p:outputLabel value="#{bundleNotification.CreateNotificationLabel_dateN}" for="dateN" />
                        <p:calendar id="dateN" pattern="MM/dd/yyyy HH:mm:ss" value="#{notificationController.selected.dateN}" title="#{bundleNotification.EditNotificationTitle_dateN}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificationController.create}" value="#{bundleNotification.Save}" update="display,:NotificationListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotificationCreateDialog');"/>
                    <p:commandButton value="#{bundleNotification.Cancel}" onclick="NotificationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
