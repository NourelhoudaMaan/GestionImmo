<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="resources/js/jquery.min.js"> </script>
        <script src="resources/js/bootstrap.min.js"> </script>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/jsfcrud.css" type="text/css"/>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
     <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="header" >
                <div styleClass="container">
                <div  styleClass="navbar-header">
                <h:form>
                    <p:menubar styleClass="nav navbar-nav" >
                        <p:menuitem value="gestion de materiel"  styleClass="navbar-brand" style="margin-left:130px; margin-top: 4px"/>
                        <p:menuitem >
                            <img src="resources/images/C1.jpg" alt="logo du GCB " width="50px" height="40px" style=" margin-right: 50px"/> 
                        </p:menuitem>
                        <p:menuitem style="margin-left:20px; ">
                            <img src="resources/images/homee.png" alt="Home" width="20px" height="20px" style="margin-top: 5px"/> 
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Home}" outcome="/logistique" style="margin-right: 20px;margin-top: 4px"/>
                        <p:menuitem style="margin-left:30px; ">
                            <img src="resources/images/computer.ico" alt="Materiel" width="30px" height="30px" style="margin-top: 4px;"/> 
                        </p:menuitem>
                        <p:menuitem value="Materiel" outcome="materielsmar/ListMTL.xhtml" title="Chercher un matériel" target="content" style="margin-top: 4px; margin-right: 20px"/>
                        <p:menuitem>
                            <img  src="resources/images/notifi.png" alt="notification icon" width="30px" height="30px" style="margin-top: 2px" /> 
                        </p:menuitem>
                        <p:submenu label="Notification" style="margin-top: 4px; margin-right: 20px">
                            <p:menuitem oncomplete="PF('logistiqueNotifDlg').show()" value="La dernière" title="Voir s'il ya une notification" />
                            <p:menuitem oncomplete="PF('logistiqueNotifTodayDlg').show()" value="Aujourd'huit" title="Voir s'il ya une notification" />
                            <p:menuitem oncomplete="PF('logistiqueAllNotifDlg').show()" value="La liste" title="Voir s'il ya une notification" />
                            <p:separator/>
                            <p:menuitem value="Répondre" outcome="/notification/logistiqueAnswer.xhtml" target="content"  title="Répondre au demande" />
                        </p:submenu>
                        <p:menuitem>
                            <img src="resources/images/contacts.ico" alt="icon du contact" width="30px" height="30px" style="margin-top: 4px;"/> 
                        </p:menuitem>
                        <p:submenu label="Contact"  style="margin-right: 20px;margin-top: 4px ;background-color: black">
                            <c:forEach items="#{employeController.emailEmployeList()}" var="item">
                                <p:submenu label="#{item.nomE} #{item.prenomE}" >
                                    <p:menuitem value="#{item.emailE}" />
                                </p:submenu>
                                <p:separator/>
                            </c:forEach>
                        </p:submenu>
                        <p:menuitem>
                            <img  src="resources/images/about.ico" alt="about icon" width="30px" height="30px" style="margin-top: 4px;" /> 
                        </p:menuitem>
                        <p:menuitem oncomplete="PF('AboutUSDialog').show()" value="About" title="Des information sur l'application" style="margin-top: 4px; margin-right: 20px"/>
                        <p:menuitem >
                            <img src="resources/images/power.ico" alt="icon du déconexion" width="30px" height="30px" style="margin-top: 4px;"  /> 
                        </p:menuitem>
                        <p:menuitem   value="Déconnecter" action="#{loginBean.logout()}" title="Déconnectez-vous" style="margin-top: 4px; margin-right: 10px"/>
                        
                    </p:menubar>
                </h:form>
                </div></div>
            </ui:define>
            
            <ui:define name="body">
                <iframe name="content" height="470px" width="1150px" style="margin-left: 10px ; margin-right:10px"></iframe>
                <ui:include src="aboutUS.xhtml"/>
                <ui:include src="notificationDialog/logistiqueNotif.xhtml"/>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
