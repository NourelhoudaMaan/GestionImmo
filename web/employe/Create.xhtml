<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEmploye.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundleEmploye.CreateEmployeLabel_matriculeE}" for="matriculeE" />
                        <p:inputText id="matriculeE" value="#{employeController.selected.matriculeE}" title="#{bundleEmploye.CreateEmployeTitle_matriculeE}" required="true" requiredMessage="#{bundleEmploye.CreateEmployeRequiredMessage_matriculeE}"/>
                        <p:outputLabel value="#{bundleEmploye.CreateEmployeLabel_nomE}" for="nomE" />
                        <p:inputText id="nomE" value="#{employeController.selected.nomE}" title="#{bundleEmploye.CreateEmployeTitle_nomE}" />
                        <p:outputLabel value="#{bundleEmploye.CreateEmployeLabel_prenomE}" for="prenomE" />
                        <p:inputText id="prenomE" value="#{employeController.selected.prenomE}" title="#{bundleEmploye.CreateEmployeTitle_prenomE}" />
                        <p:outputLabel value="#{bundleEmploye.CreateEmployeLabel_emailE}" for="emailE" />
                        <p:inputText id="emailE" value="#{employeController.selected.emailE}" title="#{bundleEmploye.CreateEmployeTitle_emailE}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundleEmploye.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundleEmploye.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
